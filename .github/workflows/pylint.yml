name: Pylint Check

on:
  push:
    branches:
      - main

jobs:
  pylint-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    - name: Run Pylint
      run: |
        pylint --score=8.5 # параметр score=y позволяет выставлять ограничения на оценку кода
