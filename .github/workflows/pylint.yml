name: Проверка кода

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Проверка оценки Pylint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout репозитория
      uses: actions/checkout@v2

    - name: Установка Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Установка зависимостей
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    - name: Клонирование репозитория
      run: |
        git clone https://github.com/khatip86/project_hub.git
        cd project_hub

    - name: Запуск Pylint
      run: |
        find . -name "*.py" -exec pylint {} --score=n \; | cut -d" " -f2 | sort -nr | head -1 > pylint_score.txt

    - name: Получение оценки Pylint
      run: |
        pylint_score=$(cat pylint_score.txt)
        echo "Pylint score: $pylint_score"

    - name: Проверка оценки Pylint
      run: |
        if (( $(bc <<< "$pylint_score + 0 >= 8.5") )); then
          echo "Код успешно прошел проверку!"
        else
          echo "Необходимо пересмотреть код."
          exit 1
        fi
