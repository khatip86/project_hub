name: Pylint Check

on:
  push:
    branches:
      - main

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pylint

      #- name: Run Pylint
       # run: pylint --exit-zero main.py

      - name: Check Pylint score
        run: |
          git ls-tree -r --name-only main | grep "\.py$" | xargs pylint
          if (( $(echo "$score >= 8.5" | bc -l) )); then
            echo "Код удовлетворяет условиям"
          else
            echo "Стоит пересмотреть код..."
            exit 1
          fi
