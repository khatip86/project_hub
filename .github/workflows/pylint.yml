name: Pylint Check

on:
  push:
    branches:
      - main

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pylint

      - name: Run Pylint and Get Score
        run: |
          pylint --output-format=parseable $(find . -name "*.py") | awk '{print $NF}' | awk -F':' '{print $2}' | awk -F'=' '{print $2}' > score.txt
          score=$(cat score.txt)
          echo "Pylint score: $score"

      - name: Check Pylint score (optional)
        run: |
          if (( $(echo "$score >= 8.5" | bc) )); then
            echo "Проверка прошла успешно!"
          else
            echo "Пересмотрите код..."
            exit 1
          fi
