name: Pylint Check

on:
  push:
    branches:
      - main

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pylint

      - name: Run Pylint and Get Score
        run: |
          score=$(pylint --output-format=json $(git ls-tree -r --name-only main | grep "\.py$" | xargs) | jq .[0].global_note)
          echo "Pylint score: $score"

      - name: Check Pylint score (optional)
        run: |
          if (( $(echo "$score >= 8.5" | bc -l) )); then
            echo "Проверка прошла успешно!"
          else
            echo "Пересмотрите код..."
            exit 1
          fi
